version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Maintain dependencies for pip (Python)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    # usage of uv might require specific configuration or just standard pip requirements if they exist.
    # Since we use uv, usually it manages pyproject.toml. Dependabot supports pip (pyproject.toml/requirements.txt).
